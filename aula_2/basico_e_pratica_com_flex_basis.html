<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Flex Basis</title>
  <style>
    .flex-container {
      max-width:500px;
      border: 1px solid black;
      display: flex;
    }
    .items{
      background-color:coral;
      color: white;
      text-align: center;
      margin: 5px;
    }
    .bauto{
      flex-basis: auto;
    }
    .bzero{
      flex-basis: 0;
    }
    .fg-1 {
      flex-grow: 1;
    }

    .fg-2 {
      flex-grow: 2;
    }
    .w100{
      flex-basis: 100px;
    }
  </style>
</head>
<body>
  <h1>Basis: auto</h1>
  <div class="flex-container">
    <div class="items bauto fg-1">A</div>
    <div class="items  bauto fg-1">BBB</div>
    <div class="items  bauto fg-1">C</div>
    <div class="items  bauto fg-2">DEF</div>
  </div>

  <h1>Basis: em Zero</h1>
  <div class="flex-container">
    <div class="items bzero fg-1">ABCD</div>
    <div class="items bzero fg-1">B</div>
    <div class="items bzero fg-1">C</div>
    <div class="items bzero fg-1">D</div>
  </div>


  <h1>Basis: com width</h1>
  <div class="flex-container">
    <div class="items w100 fg-2">ABCD</div>
    <div class="items w100 fg-2">B</div>
    <div class="items w100 fg-2">C</div>
    <div class="items w100 fg-2">D</div>
  </div>
</body>
</html>
